<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
        }

        .container {
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #cdd3d8;
        }

        .card {
            border: none;
            border-radius: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #007bff;
        }

        .card-text {
            font-size: 0.95rem;
            color: #495057;
        }

        .card-img-top {
            border-radius: 10px 10px 0 0;
            height: 200px; /* Fixed height for images */
            object-fit: cover; /* Crop to fit */
        }

        .btn-block {
            padding: 10px;
            font-size: 0.95rem;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #65a638;
            border-color: #007bff;
            transition: background-color 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .text-danger {
            font-size: 0.95rem;
            font-weight: bold;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around; /* Space evenly */
        }

        .col-md-2 {
            flex: 0 0 18%; /* Adjust for 5 items in a row */
            max-width: 18%;
            padding: 15px;
        }

        @media (max-width: 1200px) {
            .col-md-2 {
                flex: 0 0 22%; /* Adjust for smaller screens */
                max-width: 22%;
            }
        }

        @media (max-width: 992px) {
            .col-md-2 {
                flex: 0 0 30%; /* Adjust for tablet screens */
                max-width: 30%;
            }
        }

        @media (max-width: 768px) {
            .col-md-2 {
                flex: 0 0 45%; /* Adjust for mobile screens */
                max-width: 45%;
            }
        }

        @media (max-width: 576px) {
            .col-md-2 {
                flex: 0 0 100%; /* Single column on small screens */
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Book Collection</h2>
    <div class="row">
        {% for book in available_books %}
        <div class="col-md-2"> 
            <div class="card mb-4 shadow-sm">
                {% if book.cover_image %}
                    <img src="{{ book.cover_image.url }}" alt="{{ book.title }}" class="card-img-top">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">
                        <strong>Author:</strong> {{ book.author }}<br>
                        <strong>ISBN:</strong> {{ book.isbn }}
                    </p>
                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#bookModal{{ forloop.counter }}">
                        View Details
                    </button>
                    <form method="post" action="{% url 'available_books' %}">
                    {% csrf_token %}
                    <input type="hidden" name="book_id" value="{{ book.id }}">
                    <button type="submit" class="btn btn-primary btn-block mt-2">Request Book</button>
                </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="bookModal{{ forloop.counter }}" tabindex="-1" role="dialog" aria-labelledby="bookModalLabel{{ forloop.counter }}" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="bookModalLabel{{ forloop.counter }}">{{ book.title }}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="{{ book.cover_image.url }}" alt="{{ book.title }}" class="img-fluid mb-3">
                        <p><strong>Author:</strong> {{ book.author }}</p>
                        <p><strong>ISBN:</strong> {{ book.isbn }}</p>
                        <p><strong>Published Date:</strong> {{ book.publication_date }}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
