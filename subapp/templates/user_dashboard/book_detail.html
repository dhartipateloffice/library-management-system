<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }} - Book Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>{{ book.title }}</h2>
    <img src="{{ book.cover_image.url }}" alt="{{ book.title }}" class="img-fluid mb-3" style="max-height: 300px;">
    <p><strong>Author:</strong> {{ book.author }}</p>
    <p><strong>ISBN:</strong> {{ book.isbn }}</p>
    <p><strong>Published Date:</strong> {{ book.publication_date }}</p>
    <p><strong>Description:</strong> {{ book.description }}</p> 
    <p><strong>Available Stock:</strong> {{ book.available_stock }}</p>
    
    <form method="post" action="{% url 'all_books_and_request' book.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Request This Book</button>
    </form>

    <a href="{% url 'udashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
